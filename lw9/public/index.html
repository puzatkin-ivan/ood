<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lw9</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div id="jsBody" style="padding: 10px">

    <div class="form-group" style="width: 200px; float: left;">
      <label for="jsSelectHarmonicFunction">Harmonic Function</label>
      <select multiple class="form-control" id="jsSelectHarmonicFunction"></select>
      <input type="button" id="addItemButton" value="Add Item" style="margin-top: 10px">
      <input type="button" id="editItemButton" value="Edit Item" style="margin-top: 10px; margin-left: 10px;">
    </div>
    <div style="clear: both;"></div>

    <div class="modal" tabindex="-1" role="dialog" id="jsHarmonicFunctionPopup">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" style="width: 260px; float: left;">Harmonic Function</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="jsHarmonicFunctionForm">
              <div class="form-group">
                <label for="jsAmplitude">Amplitude</label>
                <input type="text" class="form-control" id="jsAmplitude" placeholder="Amplitude">
                <div style="margin-top: 10px;">
                  <div class="form-check form-check-inline"  style="float: left;">
                    <label class="form-check-label" for="inlineRadio1">sin</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  </div>
                  <div class="form-check form-check-inline" style="float:left; margin-left: 10px;">
                    <label class="form-check-label" for="inlineRadio2">cos</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  </div>
                  <div style="clear: both;"></div>
                </div>
                <label for="jsFrequency" style="margin-top: 5px">Frequency</label>
                <input type="text" class="form-control" id="jsFrequency" placeholder="Frequency">
                <label for="jsPhase" style="margin-top: 5px">Phase</label>
                <input type="text" class="form-control" id="jsPhase" placeholder="Phase">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="button" id="saveItemButton" value="Save" style="margin-top: 10px; float: right;">
          </div>
        </div>
      </div>
    </div>

    <div class="chartWrapper">
      <canvas id="jsCanvas" width="600" height="300" style="border: 1px solid #8c8c8c"></canvas>
    </div>
  </div>
  <script src="dist/jquery.min.js"></script>
  <script src="dist/bootstrap.min.js"></script>
  <script src="dist/Chart.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
