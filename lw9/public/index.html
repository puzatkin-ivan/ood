<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lw9</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div style="padding: 10px">

    <div class="form-group" style="width: 200px; float: left;">
      <label for="selectHarmonicFunction">Harmonic Function</label>
      <select multiple class="form-control" id="selectHarmonicFunction"></select>
      <input type="button" id="addItemButton" value="Add Item" style="margin-top: 10px">
    </div>
    <div style="clear: both;"></div>

    <div class="modal" tabindex="-1" role="dialog" id="harmonicFunctionPopup">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" style="width: 260px; float: left;">Harmonic Function</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="harmonicFunctionForm">
              <input type="hidden" class="form-control" id="functionId">
              <div class="form-group">
                <label for="amplitude">Amplitude</label>
                <input name="amplitude" type="text" class="form-control" id="amplitude" placeholder="Amplitude">
                <label for="typeSelect">Type</label>
                <select class="form-control" name="type" id="typeSelect">
                  <option value="sin" selected>sin</option>
                  <option value="cos">cos</option>
                </select>
                <label for="frequency" style="margin-top: 5px">Frequency</label>
                <input name="frequency" type="text" class="form-control" id="frequency" placeholder="Frequency">
                <label for="phase" style="margin-top: 5px">Phase</label>
                <input name="phase" type="text" class="form-control" id="phase" placeholder="Phase">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="button" id="saveItemButton" value="Save" style="margin-top: 10px; float: right;">
            <input type="button" id="deleteItemButton" value="Delete" style="margin-top: 10px; margin-right: 10px; float: right;">
          </div>
        </div>
      </div>
    </div>

    <input type="button" id="graphicViewButton" value="Graphic" style="margin-bottom: 10px">
    <input type="button" id="tableViewButton" value="Table" style="margin-bottom: 10px">

    <div class="chartWrapper" id="graphicContainer" >
      <canvas id="canvas" width="600" height="300" style="border: 1px solid #8c8c8c"></canvas>
    </div>

    <div class="tableWrapper" id="tableContainer" style="display: none;">
      <table id="table" class="table" style="width: 400px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">x</th>
            <th scope="col">y</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script src="dist/jquery.min.js"></script>
  <script src="dist/bootstrap.min.js"></script>
  <script src="dist/Chart.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
